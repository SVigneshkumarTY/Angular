<h1 style="color:red;text-align:center;background:white">Users List</h1>
<table class="table table-striped table-inverse table-responsive " style="margin-left: 120px;">
    <thead class="thead-inverse bg-dark">
            <tr>
                    <th style="color: orangered;">user Id</th>
                    <th style="color: orangered;">user Name</th>
                    <th style="color: orangered;">user Email</th>
                    <th style="color: orangered;">userPassword</th>
                    <th style="color: orangered;">userRole</th>
                    <th style="color: orangered;">Update</th>
                    <th style="color: orangered;">Delete</th>
                </tr>
        </thead>
        <tbody class="bg-info">
                <tr *ngFor='let user of users'>
                        <td scope="row">{{user.userId}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.userEmail}}</td>
                        <td>{{user.userPassword}}</td>
                        <td>{{user.userRole}}</td>
                        <td><button class="btn btn-warning" (click)='updateUser(user)'>Update</button></td>
                        <td><button class="btn btn-danger" (click)='deleteUser(user)'>Delete</button></td>
                    </tr>
        </tbody>
</table>
