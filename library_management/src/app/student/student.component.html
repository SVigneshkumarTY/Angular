    <marquee behavior="" direction=""><h1 style="color: red;font-family: fantasy;" class="mt-2">Welcome {{name}},Have a Good Day!!</h1></marquee>
    <div >
        <button class="btn btn-warning btn-lg mt-3 "  (click)='viewBooks()'>Allocated Books</button>
    </div> 
    <h3 ><a href="/changepwd" class="float-right" style="color: red;background: white;">Change Password</a></h3>
<div class="float-left">
<table class="table table-striped table-inverse table-responsive mt-5 ml-2">
    <h1 style="color: orange;font-family: fantasy;background: white;text-align: center;">Books List</h1>
    <thead class="thead-inverse bg-dark">
        <tr>
            <th style="color: white;">Book Id</th>
            <th style="color: white;">Book Name</th>
            <th style="color: white;">Author1</th>
            <th style="color: white;">Author2</th>
            <th style="color: white;">Publisher</th>
            <th style="color: white;">Year Of Publication</th>
            <th style="color: white;">Request</th>
            
        </tr>
        </thead>
        <tbody class="bg-info">
            <tr *ngFor='let book of books'>
                <td style="color: white;" scope="row">{{book.bookId}}</td>
                <td style="color: white;">{{book.bookName}}</td>
                <td style="color: white;">{{book.author1}}</td>
                <td style="color: white;">{{book.author2}}</td>
                <td style="color: white;">{{book.publisher}}</td>
                <td style="color: white;">{{book.yearOfPublication}}</td>
                <td><button class="btn btn-success" (click)='sendRequest(book)'>Request</button></td>
            </tr>
        </tbody>
</table>
</div>
