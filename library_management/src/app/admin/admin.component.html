<div class="container mt-2">
    <h1 style="color: red;font-family: fantasy;text-align: center;" class="mt-3">Welcome Admin!!</h1>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-warning btn-lg mt-5 ml-5" (click)='addUser()'>Add User</button>
            <br>
            <button class="btn btn-warning btn-lg mt-5 ml-5" (click)='viewUsers()'>View Users</button>
            <br>
        </div>

        <div class="col-md-9">
            <div class="form-group">
                <input type="text" name="userName" #userName='ngModel' ngModel class="form-control" placeholder="Enter name to search" name="search">
                <button class="btn btn-primary float-right mt-2 mb-2" (click)="searchByName(userName)">Search</button>
            </div>
            <div  class="card card-body mt-3"   *ngIf="libraryService.searchUsers.length>0">
                <table class="table table-bodered">
                    <thead>
                        <tr>
                        <th>UserId</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of libraryService.searchUsers">
                            <td>{{user.userId}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.userEmail}}</td>
                            <td>{{user.userContactNo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
