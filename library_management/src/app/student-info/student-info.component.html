<div class="container mt-5 ">
    <input type="search" class="form-control" [(ngModel)]='search'>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Request</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let user of firebaseService.users">
                <td >{{i+1}}</td>
                <td>{{user.bookid}}</td>
                <td>{{user.bookname}}</td>
                <td>{{user.author}}</td>
                <td>{{date | date| uppercase}}</td>
                <td>
                   
            <button class="btn btn-outline-warning"
                    (click)='requestUser(user)'>Request</button>
                </td>
            </tr>
          
        </tbody>
    </table>

</div>
