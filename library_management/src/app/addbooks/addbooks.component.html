<div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <form action="" #bookform='ngForm' (ngSubmit)='addBook(bookform)' class="form-container">
                            <h1 style="text-align: center;color: white" class="bg-dark"> Add Book!!</h1>
                            <div class="form-group">
                                <input type="number" name='bookId' #bookid='ngModel' ngModel  class="form-control" placeholder="Enter Book Id Here">
                            </div>
                            <div class="form-group">
                                <input type="text" name='bookName' #bookName='ngModel' ngModel  class="form-control" placeholder="Enter Book Name Here">
                            </div>
                            <div class="form-group">
                                    <input type="text" name='authorName' #authorName='ngModel' ngModel  class="form-control" placeholder="Enter Author Name Here">
                                </div>
                                <div class="form-group">
                                        <input type="text" name='category' #category='ngModel' ngModel  class="form-control" placeholder="Enter Category Here">
                                    </div>
                                   
                            <div class="form-group">
                                <button type="reset" class="btn btn-warning col-md-6 form-control">Reset</button>
                                <button type="submit" class="btn btn-success col-md-6 form-control float-right">Add Book</button>
                            </div>
                        </form>
            </div>
    
        </div>
    </div>
