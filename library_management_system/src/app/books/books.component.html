<input type="button" class="btn btn-outline-success float-right mt-2 mb-2" value="Home" (click)="librarianHomePage()">
<table class="table table-striped table-inverse table-responsive mt-5 " style="margin-left: 200px;">
    <thead class="thead-inverse bg-dark text-white">
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="bg-info">
            <tr *ngFor="let book of libraryService.books">
                <td>{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.authorName}}</td>
                <td>{{book.category}}</td>
                <td><button class="btn btn-warning" (click)="updateBook(book)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteBook(book)">Delete</button></td>
            </tr>
           
        </tbody>
</table>
