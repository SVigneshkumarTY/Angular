<h1 style="color:red;background:white;font-family:cursive;text-align:center">Allocated Books</h1>
<table class="table table-striped table-inverse table-responsive mt-5" style="margin-left: 400px;">
    <thead class="thead-inverse bg-dark">
        <tr>
            <th style="color: orange;">Index</th>
            <th style="color: orange;">Book Id</th>
            <th style="color: orange;">Book Name</th>
            <th style="color: orange;">Issued Date</th>
            <th style="color: orange;">Return</th>
        </tr>
        </thead>
        <tbody class="bg-info">
            <tr *ngFor='let book of books;index as i'>
                <td style="color:white;">{{i+1}}</td>
                <td style="color:white;">{{book.bookId}}</td>
                <td style="color:white;">{{book.bookName}}</td>
                <td style="color:white;"></td>
                <td>     
            <button class="btn btn-warning">Return</button>
                </td>
            </tr>
        </tbody>
</table>
