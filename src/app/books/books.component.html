<button class="btn btn-primary float-right mt-5 mr-5" (click)=goHome()>Home</button>
<div class="container">
<table class="table table-striped table-inverse table-responsive mt-5 " style="margin-left: 50px;">
        <h1 style="font-family: fantasy;" >Books List</h1><br>
        
        <input type="search"  class="form-control" [(ngModel)]='search' placeholder="Search Book Name"><br>
    <thead class="thead-inverse bg-light">
            
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Author1</th>
            <th>Author2</th>
            <th>Publisher</th>
            <th>Year Of Publication</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor='let book of books | filter: search'>
                <td scope="row">{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author1}}</td>
                <td>{{book.author2}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.yearOfPublication}}</td>
                <td><button class="btn btn-dark" (click)='updateBook(book)'>Update</button></td>
                <td><button class="btn btn-danger" (click)='deleteBook(book)'>Delete</button></td>
            </tr>
           
        </tbody>
</table>
</div>
