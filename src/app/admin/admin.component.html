
<marquee behavior="" direction=""><h1 style="color:red;font-family: cursive;" class="mt-3">Welcome {{name | uppercase}}...!, Have a Good Day!!</h1></marquee>
<div class="float-left">
<button class="btn btn-dark btn-lg mt-5 ml-5" (click)='addUser()'>Add User</button>
<br>
<button class="btn btn-dark btn-lg mt-5 ml-5" (click)='viewUsers()'>View Users</button>
<br>
</div>
<div class="float-left mt-5" style="margin-left: 700px;">
    <input type="search" class="form-control"  [(ngModel)]='search' placeholder="Search Users"><br>
    <button class="float-right btn btn-danger btn-md" (click)='show2()'>cancel</button>
    <button class="float-right btn btn-dark btn-md" (click)='show1()'> Search</button>
</div>
<div class="float-left" *ngIf='show'>
        <table class="table table-striped table-inverse table-responsive mt-3 " style="margin-left: 180px;">
            <thead class="thead-inverse bg-light">
                    <tr>
                            <th>user Id</th>
                            <th>user Name</th>
                            <th>user Email</th>
                            
                            <th>userRole</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                </thead>
                <tbody class="bg-light">
                        <tr *ngFor='let user of users | filter2:search'>
                                <td scope="row">{{user.userId}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.userEmail}}</td>
                                
                                <td>{{user.userRole}}</td>
                                <td><button class="btn btn-warning" (click)='updateUser(user)'>Update</button></td>
                                <td><button class="btn btn-danger" (click)='deleteUser(user)'>Delete</button></td>
                            </tr>
                </tbody>
        </table>
        </div>
